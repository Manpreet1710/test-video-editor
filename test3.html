<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bidirectional Slider</title>
  <style>
    .slider-container {
      width: 300px;
      margin: 30px auto;
    }
    .slider {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <input type="range" min="1" max="5" value="1" class="slider" id="bidirectionalSlider">
  </div>

  <script>
    const slider = document.getElementById('bidirectionalSlider');

    slider.addEventListener('input', function() {
      const value = parseInt(this.value);
      this.style.background = `linear-gradient(to right, #007BFF 0%, #007BFF ${value * 25}%, #C3C3C3 ${value * 25}%, #C3C3C3 100%)`;
    });
  </script>
</body>
</html>
