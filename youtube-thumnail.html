<!DOCTYPE html>
<html>
<head>
  <title>Yes or No Wheel</title>
  <style>
    .container {
  text-align: center;
  margin-top: 50px;
}

.wheel {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background-color: #f1f1f1;
  border: 2px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: bold;
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
}

h2 {
  margin-top: 20px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Yes or No Wheel</h1>
    <div class="wheel" id="wheel"></div>
    <button onclick="spinWheel()">Spin</button>
    <h2 id="result"></h2>
  </div>
  <script>
    function spinWheel() {
  const wheel = document.getElementById("wheel");
  const result = document.getElementById("result");

  // Generate a random number between 0 and 1
  const random = Math.random();

  // Set the wheel rotation angle based on the random number
  wheel.style.transform = `rotate(${random * 360}deg)`;

  // Display "Yes" if random is less than 0.5, otherwise display "No"
  if (random < 0.5) {
    result.textContent = "Yes";
  } else {
    result.textContent = "No";
  }
}

  </script>
</body>
</html>
