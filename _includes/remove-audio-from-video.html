{%- assign boxColor = site.data[page.folderName][page.lang][page.fileName].color -%}
<div class="row">
    <div class="col-md-9 mx-auto">
        <div class="box" style="width:100%" id="temp_box1">
            <div class="box-border" id="temp_box2"></div>
            <div class="Landing">
                <div class="ProgressBar"></div>
                <label class="Button" for="files">
                    <div class="m-auto ">
                        <svg class='d-none video-svg mb-4' enable-background="new 0 0 55.125 55.125" version="1.1"
                            viewBox="0 0 55.125 55.125" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">

                        <div class=" d-flex justify-content-center align-items-center ">
                            <div style="background-color: {{boxColor}}; color: #fff;" id="ButtonLabel"
                                class="InputButton" class="boxes">

                                    <path
                                        d="M14.0036 1.99646L17.0036 4.99646L16.999 4.99946L17 5.00001V13H16V5.99946L13 6.00001V2.99946H4V17.9995L12.0275 18.0003C12.0093 17.8361 12 17.6691 12 17.5C12 15.0147 14.0147 13 16.5 13C18.9853 13 21 15.0147 21 17.5C21 19.9853 18.9853 22 16.5 22C14.5409 22 12.8742 20.7481 12.2563 19.0007L3 19V2.00001H14L14.0036 1.99646ZM16.5 14C14.567 14 13 15.567 13 17.5C13 19.433 14.567 21 16.5 21C18.433 21 20 19.433 20 17.5C20 15.567 18.433 14 16.5 14ZM17 15V16.9995L19 17V18L17 17.9995V20H16V17.9995L14 18V17L16 16.9995V15H17ZM11 14V15H6V14H11ZM14 11V12H6V11H14ZM14 8.00001V9.00001H6V8.00001H14ZM14 3.40746V4.99946H15.592L14 3.40746Z">
                                    </path>
                                </svg> <span class='ml-2'>CHOOSE FILE</span>
                            </div>
                            <div class="file-pick-dropdown" style="background-color: {{boxColor}}; color: #fff;">
                                <i class="fas fa-angle-down arrow-sign "></i>
                                <div class="file-picker-dropdown" style="display: none;">
                                    <button id="dropbox"> <svg viewBox="0 0 24 24" fill="#0061FF"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path id="icon"
                                                d="M12.0146 6.57367L6.50732 10.1473L12.0146 13.721L6.50732 17.2947L1 13.6912L6.50732 10.1176L1 6.57367L6.50732 3L12.0146 6.57367ZM6.47803 18.4263L11.9854 14.8527L17.4927 18.4263L11.9854 22L6.47803 18.4263ZM12.0146 13.6912L17.522 10.1176L12.0146 6.57367L17.4927 3L23 6.57367L17.4927 10.1473L23 13.721L17.4927 17.2947L12.0146 13.6912Z">
                                            </path>
                                        </svg> From Dropbox</button>
                                    <button id='filepicker'> <svg viewBox="0 0 24 24"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path id="Path" d="M8.33331 3H15.6666L23 15H15.6666L8.33331 3Z"
                                                fill="#FFC107">
                                            </path>
                                            <path id="Path_2" d="M4.6012 21L8.30086 15H23L19.3333 21H4.6012Z"
                                                fill="#1976D2">
                                            </path>
                                            <path id="Path_3" d="M1 15.0625L4.60119 21L12 9L8.33333 3L1 15.0625Z"
                                                fill="#4CAF50"></path>
                                        </svg> From Google Drive</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input id="files" style="visibility:hidden;" type="file"
                        onchange="get_video_source_from_input(this)" accept=".mp4">
                </label>
                <div class="Landingtext">or drop your video file here</div>
                <div class="Spinner"></div>
            </div>
            <div class="Workspace">
                <div class="Settings">
                    <div class="container-fluid videoEditor">
                        <div class="row fixed-top">
                            <div class="mobileColumn col-md-3 pl-5 pr-0 pt-3"
                                style="background-color: #191b24;justify-content: center;overflow-y:scroll; overflow-x: hidden;  border: 1px solid black;z-index: 1; height: 100vh;">

                                <div class="goBack text-left text-white">
                                    <a class="text-white" style="text-decoration: underline;" href="/loop-video">Go
                                        Back</a>
                                </div>
                                <div class="optionheading">
                                  Remove Audio from video
                                </div>

                                <div class="d-none loopOptionWrapper">
                                    <p class="text-left" style="color: #b4bad0;">Set the number of loops</p>
                                    <div class="d-flex" style="flex-wrap: wrap">
                                        <div class="loopOption active" role="button" id="1">
                                            2x
                                        </div>
                                        <div class="loopOption" role="button" id="2">
                                            3x
                                        </div>
                                        <div class="loopOption" role="button" id="3">
                                            4x
                                        </div>
                                        <div class="loopOption" role="button" id="4">
                                            5x
                                        </div>
                                        <div class="loopOption" role="button" id="5">
                                            6x
                                        </div>
                                        <div class="loopOption" role="button" id="7">
                                            8x
                                        </div>
                                        <div class="loopOption" role="button" id="9">
                                            10x
                                        </div>
                                        <div class="loopOption" role="button" id="11">
                                            12x
                                        </div>
                                    </div>
                                    <div class="finalOuputText" style="color: #b4bad0;"></div>
                                </div>


                                <div class="mt-5 loopOptionWrapper">
                                    <p class="text-left" style="color: #b4bad0;">Audio</p>
                                    <div class="d-flex" style="flex-wrap: wrap">
                                        <div class="audioOption actives" role="button" id="1">
                                            <svg width="25px" fill="#fff" class="MuiSvgIcon-root" focusable="false"
                                                viewBox="0 0 24 24" aria-hidden="true" style="font-size: 24px;">
                                                <path

                                                </path>
                                            </svg>
                                        </div>
                                        <div class="audioOption" role="button" id="2">
                                            <svg width="25px" fill="#fff" class="MuiSvgIcon-root" focusable="false"
                                                viewBox="0 0 24 24" aria-hidden="true" style="font-size: 24px;">
                                                <path
                                                    d="M15 12.414V20c0 1.105-.895 2-2 2-.37 0-.733-.103-1.047-.296L11.8 21.6l-3.421-2.565 1.429-1.429L13 20v-5.586l2-2zM14.6 2.8c.223.297.357.649.391 1.016L15 4l-.001 3.585 2.117-2.117c-.145-.276-.16-.615-.01-.915.247-.494.847-.694 1.341-.447l.021.01 1.825-1.823.094-.083c.392-.305.96-.278 1.32.083.39.39.39 1.024 0 1.414l-18 18-.094.083c-.392.305-.96.278-1.32-.083-.39-.39-.39-1.024 0-1.414l3.265-3.267c-.032-.008-.064-.013-.096-.018L5.333 17H4c-1.598 0-2.904-1.249-2.995-2.824L1 14v-4c0-1.598 1.249-2.904 2.824-2.995L4 7h1.333c.173 0 .343-.045.492-.13l.108-.07L11.8 2.4c.884-.663 2.137-.484 2.8.4zm6.574 3.442C22.387 7.729 23 9.662 23 12c0 3.7-1.535 6.386-4.553 7.895-.494.247-1.094.046-1.341-.448-.247-.494-.047-1.094.447-1.341C19.868 16.948 21 14.967 21 12c0-1.793-.413-3.225-1.25-4.334l1.424-1.424zM19.005 8.41C19.67 9.32 20 10.53 20 12c0 2.35-.845 4.04-2.553 4.895-.494.247-1.094.046-1.341-.448-.247-.494-.047-1.094.447-1.341C17.513 14.626 18 13.65 18 12c0-.909-.148-1.613-.441-2.143l1.446-1.447zM13 4L7.133 8.4c-.461.346-1.012.551-1.584.592L5.333 9H4c-.513 0-.936.386-.993.883L3 10v4c0 .513.386.936.883.993L4 15h1.333c.577 0 1.14.166 1.623.477l.089.062 5.954-5.954L13 4z">
                                                </path>
                                            </svg>
                                        </div>
                                    </div>
                                    <div class="audioMsg" style="color: #b4bad0;">The final video will have sound</div>
                                </div>


                            </div>
                            <div class="col-md-9" id="VContainer">
                                <div class="pos-relative" style="position:relative; top:-5vh">
                                    <video src="" crossorigin type="video/mp4" controls
                                        style="width: 700px;  margin:0 auto;height: auto;" id="VDemo"></video>
                                    <div class="custom-video-player pos-relative">
                                        <div class="d-none video-slider">
                                            <input type="range" id="seekSlider" min="0" step="0.1" value="0">
                                        </div>
                                        <div class="PlayButton">
                                            <div class="PlayIcon"
                                                style="background-image: url(&quot;./public/styles/VideoEditor/media/icons/play.svg&quot;);">
                                            </div>
                                            <div class="video-time"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row fixed-bottom" id="endButton">
                                    <div class="w-100 pr-3 text-right">
                                        <button id="exportBtn" type="button" class="btn text-white"
                                            style="background-color: {{boxColor}}; color: #fff;  border-radius: 30px;">Export</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
